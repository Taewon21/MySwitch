<!DOCTYPE html>
<html>
    <head>
        <style>
            #large { font-size: 100%;}
            #small {font-size: 1em;}
            #fixed{font-size: 16px;}
        </style>
    </head>
    <body>
        <h1>CSS에서의 크기 단위입니다.</h1>
        <p id ="large">글꼴의 크기를 100% 으로 변경합니다.</p>
        <p>글꼴의 기본크기인 100%입니다.</p>
        <p id = "small">글꼴의 크기를 1em 으로 변경합니다.</p>
        <p id = "fixed">글꼴의 크기를 16px 로 변경합니다.</p>
    </body>
</html>
