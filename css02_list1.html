    </head>

        <h3>list-style-image 속성을 이용한 마커의 변경</h3>
        <ul class="imgMarker">
            <li>사과</li>
            <li>멜론</li>
            <li>바나나</li>
        </ul>
        <ul class="listAll">
            <li>사과</li>

            <li>바나나</li>
        </ul>
    </body>
</html>
