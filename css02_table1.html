<!DOCTYPE html>
<head>
    <style>
    table,th,td{border:1px solid black;}
    table{
        width:100%;
        border-collapse:collapse;
        border-spacing:120px 30px;
    }
    th{
        text-align: center;
        height:50px ;
        vertical-align: middle;
    }
    td{
        text-align: center;
        height: 50px;
        vertical-align: bottom;
    }
    </style>
</head>
<body>
    <h2>border-spacing 속성을 이용한 테이블의 여백 설정</h2>
    <table>
        <tr>
            <th>참치</th><th>고래</th><th>날치</th>
        </tr>
        <tr>
            <td>상어</td><td>문어</td><td>꽁치</td>
        </tr>
        <tr>
            <td>오징어</td><td>고등어</td><td>돌고래</td>
        </tr>    
    </table>    
</body>
</html>
