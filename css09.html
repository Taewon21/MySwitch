<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
			ul{
				list-style-type: none;
			}
			li{
				float: left;
				text-decoration: none;
				color: black;
			}
			a{
				display: block;
				background-color: #ccc;
				padding: 10px 20px;
			}
			a:link,a:visited{
				text-decoration: none;
				color: black;
			}
			a:hover{
				background-color: black;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
